Name: LliureX 25 Installer
Description: Boot LliureX 25 Installer ISO from chboot partition
 By default, the prepare script downloads the iso from https://releaseslliurexnet.gva.es, but you
 can provide an optional parameter to specify a local file path or an alternative URL when running the prepare script.
 Examples:
     chbootmgr prepare $CHBOOT_SRCNAME http://lliurex-mirror/isos/lliurex25-latest.iso
     chbootmgr prepare $CHBOOT_SRCNAME /media/user/disk/lliurex25-latest.iso
